    {include file="common/head"}
    <link rel="stylesheet" href="__ADMIN__assets/css/lib/datatable/dataTables.bootstrap.min.css">
    <!-- Left Panel -->
    {include file="common/left"}
    <!-- /#left-panel -->
    <!-- Left Panel -->
    <!-- Right Panel -->
    <div id="right-panel" class="right-panel">
       <!-- Header-->
       {include file="common/header"}
       <!-- /header -->
        <!-- Header-->
        <div class="breadcrumbs">
            <div class="breadcrumbs-inner">
                <div class="row m-0">
                    <div class="col-sm-4">
                        <div class="page-header float-left">
                            <div class="page-title">
                                <h1>View Blog</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="page-header float-right">
                            <div class="page-title">
                                <ol class="breadcrumb text-right">
                                    <li><a href="#">keep active about life</a></li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="animated fadeIn">
                <div class="row">

                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">View Blog</strong>
                                &nbsp;
                                <a href="{:url('View/viewBlogAdd')}"> <i class="fa fa-plus-square"></i> add</a>
                            </div>
                            <div class="card-body">
                                <table id="bootstrap-data-table" class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Title</th>
                                            <th>Create time</th>
                                            <th>operation</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {volist name="list" id="v" key="k" }
                                            <tr>
                                                <td>{$k}</td>
                                                <td>{$v.title|default=''}</td>
                                                <td>{$v.create_time}</td>
                                                <td>
                                                    <a class="icon-container" href="__URL__/viewBlogDetail?id={$v.id}" role="button"><span class="ti-zoom-in"></span></a>
                                                    <a class="icon-container" href="#" onclick="del('{$v.id}',this)" role="button"><span class="ti-trash"></span></a>

                                                    <!-- <a class="btn btn-outline-primary" href="__URL__/viewBlogDetail?id={$v.id}" role="button">detail</a>
                                                    <button class="btn btn-outline-danger" type="button" onclick="del('{$v.id}')">delete</button> -->
                                                </td>
                                            </tr>
                                        {/volist}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div><!-- .animated -->
        </div><!-- .content -->
        <div class="clearfix"></div>
    </div>
    {include file="common/footer"}

    <script type="text/javascript">
        $(document).ready(function() {
          $('#bootstrap-data-table-export').DataTable();
        });
        function del(id,obj){
            if(confirm('Confirm Delete?') == false ){
                return false;
            }
            actionSubAjaxSingle("{:url('View/viewBlogDel')}",id);
        }
    </script>
